              $ref: "#/components/schemas/UiFieldInput"
      responses:
        "201":
          description: UI field created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UiField"
  /ui/fields/{id}:
    patch:
      tags: [ui]
      summary: Update a UI field
      parameters:
        - $ref: "#/components/parameters/UiFieldId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UiFieldInput"
      responses:
        "200":
          description: UI field updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UiField"
    delete:
      tags: [ui]
      summary: Delete a UI field
      parameters:
        - $ref: "#/components/parameters/UiFieldId"
      responses:
        "200":
          description: UI field deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: deleted

