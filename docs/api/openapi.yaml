components:
  parameters:
    TagId:
      name: id
      in: path
      required: true
      schema: { type: string, format: uuid }
      description: Unique identifier for the tag
    EntityId:
      name: id
      in: path
      required: true
      schema: { type: string, format: uuid }
      description: Unique identifier for the entity
    UiLayoutId:
      name: id
      in: path
      required: true
      schema: { type: string, format: uuid }
      description: Unique identifier for the UI layout
    ContextId:
      name: id
      in: path
      required: true
      schema: { type: string, format: uuid }
    PartOfSpeechId:
      name: id
      in: path
      required: true
      schema: { type: string, format: uuid }
    RatingTypeId:
      name: id
      in: path
      required: true
      schema: { type: string, format: uuid }
    RatingId:
      name: id
      in: path
      required: true
      schema: { type: string, format: uuid }
    UiGroupId:
      name: id
      in: path
      required: true
      schema: { type: string, format: uuid }
    UiFieldId:
      name: id
      in: path
      required: true
      schema: { type: string, format: uuid }

  schemas:
    ErrorResponse:
      type: object
      properties:
        code: { type: integer, example: 404 }
        message: { type: string, example: "Resource not found" }
        details: { type: object }
      required: [code, message]

    PaginatedResponse:
      type: object
      properties:
        results: { type: array, items: {} }
        total: { type: integer, example: 42 }

    # ---- Tags
    Tag:
      type: object
      properties:
        id: { type: string, format: uuid }
        name: { type: string }
        display_name: { type: string }
        metadata: { type: object }
        part_of_speech_id: { type: string, format: uuid }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }
      example:
        id: "a123e456-78b9-4cde-8123-456789abcdef"
        name: "dog"
        display_name: "Dog"
        metadata: { source: "Label Studio" }

    TagInput:
      type: object
      required: [name]
      properties:
        name: { type: string }
        display_name: { type: string }
        metadata: { type: object }
        part_of_speech_id: { type: string, format: uuid }

    TagAlias:
      type: object
      properties:
        id: { type: string, format: uuid }
        name: { type: string }

    AliasUpdate:
      type: object
      properties:
        aliases:
          type: array
          items: { type: string }

    TagRelationship:
      type: object
      properties:
        tag_a_id: { type: string, format: uuid }
        tag_b_id: { type: string, format: uuid }
        relationship_type_id: { type: string, format: uuid }
        description: { type: string }

    TagRelationshipInput:
      type: object
      properties:
        tag_b_id: { type: string, format: uuid }
        relationship_type_id: { type: string, format: uuid }
        description: { type: string }

    RelationshipUpdate:
      type: object
      properties:
        relationships:
          type: array
          items:
            $ref: "#/components/schemas/TagRelationshipInput"

    TagComponent:
      type: object
      properties:
        id: { type: string, format: uuid }
        name: { type: string }
        position: { type: integer }

    TagComponentInput:
      type: object
      properties:
        id: { type: string, format: uuid }
        position: { type: integer }

    CompositionUpdate:
      type: object
      properties:
        components:
          type: array
          items:
            $ref: "#/components/schemas/TagComponentInput"

    TagContextualRatingInput:
      type: object
      properties:
        context_id: { type: string, format: uuid }
        rating_id: { type: string, format: uuid }
        user_id: { type: string, format: uuid }

    ContextualRatingUpdate:
      type: object
      properties:
        contextual_ratings:
          type: array
          items:
            $ref: "#/components/schemas/TagContextualRatingInput"

    TagRelationshipRatingInput:
      type: object
      properties:
        tag_b_id: { type: string, format: uuid }
        context_id: { type: string, format: uuid }
        rating_id: { type: string, format: uuid }

    RelationshipRatingUpdate:
      type: object
      properties:
        relationship_ratings:
          type: array
          items:
            $ref: "#/components/schemas/TagRelationshipRatingInput"

    # ---- Entities
    Entity:
      type: object
      properties:
        id: { type: string, format: uuid }
        name: { type: string }
        location: { type: string }
        is_primary: { type: boolean }
        metadata: { type: object }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }

    EntityInput:
      type: object
      required: [name]
      properties:
        name: { type: string }
        location: { type: string }
        is_primary: { type: boolean }
        metadata: { type: object }

    EntityTagAssignment:
      type: object
      properties:
        tag: { $ref: "#/components/schemas/Tag" }
        context_id: { type: string, format: uuid }
        metadata: { type: object }

    EntityTagAssignmentInput:
      type: object
      properties:
        tag_id: { type: string, format: uuid }
        context_id: { type: string, format: uuid }
        metadata: { type: object }

    EntityTagUpdate:
      type: object
      properties:
        tags:
          type: array
          items:
            $ref: "#/components/schemas/EntityTagAssignmentInput"

    EntityPurposeInput:
      type: object
      properties:
        purpose_tag_id: { type: string, format: uuid }
        is_primary: { type: boolean }

    EntityPurposeUpdate:
      type: object
      properties:
        purposes:
          type: array
          items:
            $ref: "#/components/schemas/EntityPurposeInput"

    EntityRelationship:
      type: object
      description: |
        Directionality semantics:
        - entity_a_id — source/primary entity
        - entity_b_id — alternate/derived entity
      properties:
        entity_a_id: { type: string, format: uuid }
        entity_b_id: { type: string, format: uuid }
        relationship_type_id: { type: string, format: uuid }

    EntityRelationshipInput:
      type: object
      properties:
        entity_b_id: { type: string, format: uuid }
        relationship_type_id: { type: string, format: uuid }

    EntityRelationshipUpdate:
      type: object
      properties:
        relationships:
          type: array
          items:
            $ref: "#/components/schemas/EntityRelationshipInput"

    # ---- Utilities
    Context:
      type: object
      properties:
        id: { type: string, format: uuid }
        name: { type: string }
        classification_type: { type: string, enum: [objective, subjective] }
        description: { type: string }
        is_active: { type: boolean }
    ContextInput:
      type: object
      properties:
        name: { type: string }
        classification_type: { type: string, enum: [objective, subjective] }
        description: { type: string }
        is_active: { type: boolean }

    PartOfSpeech:
      type: object
      properties:
        id: { type: string, format: uuid }
        name: { type: string }
        description: { type: string }
        is_active: { type: boolean }
    PartOfSpeechInput:
      type: object
      properties:
        name: { type: string }
        description: { type: string }
        is_active: { type: boolean }

    RatingType:
      type: object
      properties:
        id: { type: string, format: uuid }
        name: { type: string }
        is_normalized: { type: boolean }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }
    RatingTypeInput:
      type: object
      properties:
        name: { type: string }
        is_normalized: { type: boolean }

    Rating:
      type: object
      properties:
        id: { type: string, format: uuid }
        name: { type: string }
        score: { type: integer }
        description: { type: string }
        rating_type_id: { type: string, format: uuid }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }

    RatingInput:
      type: object
      properties:
        name: { type: string }
        score: { type: integer }
        description: { type: string }
        rating_type_id: { type: string, format: uuid }

    UiLayout:
      type: object
      description: |
        A layout configuration profile defining how tags are grouped in the UI.
        Linked to a purpose tag (optional) and composed of multiple UI fields.

      properties:
        id: { type: string, format: uuid }
        purpose_tag_id: { type: string, format: uuid, nullable: true }
        name: { type: string }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }

    UiLayoutInput:
      type: object
      properties:
        purpose_tag_id: { type: string, format: uuid, nullable: true }
        name: { type: string }

    UiGroup:
      type: object
      description: A named grouping label for UI sections (e.g., "Photographer", "Ingredients").

      properties:
        id: { type: string, format: uuid }
        name: { type: string }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }

    UiGroupInput:
      type: object
      properties:
        name: { type: string }

    UiField:
      type: object
      description: |
        A field within a UI layout defining how tags under a given context and category are grouped.

      properties:
        id: { type: string, format: uuid }
        ui_layout_id: { type: string, format: uuid }
        ui_group_id: { type: string, format: uuid }
        context_id: { type: string, format: uuid }
        category_tag_id: { type: string, format: uuid }
        sort_order: { type: integer }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }

    UiFieldInput:
      type: object
      properties:
        ui_layout_id: { type: string, format: uuid }
        ui_group_id: { type: string, format: uuid }
        context_id: { type: string, format: uuid }
        category_tag_id: { type: string, format: uuid }
        sort_order: { type: integer }
