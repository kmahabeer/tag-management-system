openapi: 3.0.4
info:
  title: Tagging Service API
  version: 0.1.1
  description: |
    The **Tagging Service API** provides RESTful access to all tag-related operations—creation, updates, deletion, linking, and querying of tags and their relationships.
    It also supports metadata assignment for tagged entities such as images, documents, or video stills.

    ## Principles
    - **RESTful architecture** — resource-based URIs and standard HTTP verbs (GET, POST, PATCH, DELETE)
    - **JSON payloads** — all requests and responses use JSON
    - **Frontend-controlled authentication** — only frontend clients (CLI, UI) interact with the API through validated tokens (except for development/testing)

servers:
  - url: http://localhost:8000/api/v1
    description: Local development

tags:
  - name: tags
    description: Manage tags, aliases, compositions, and relationships
  - name: entities
    description: Manage entities and their assigned tags
  - name: utilities
    description: Retrieve shared lookup data such as contexts, parts of speech, rating types, and ratings
  - name: ui
    description: Retrieve UI layout configurations
  - name: meta
    description: Service metadata and health endpoints

paths:
  ######################################
  # META
  ######################################

  /meta/health:
    get:
      tags: [meta]
      summary: Health check
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

  ######################################
  # TAGS
  ######################################

  /tags:
    post:
      tags: [tags]
      summary: Create a new tag
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TagInput"
      responses:
        "201":
          description: Tag created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tag"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Tag already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    get:
      tags: [tags]
      summary: List all tags
      parameters:
        - in: query
          name: limit
          schema: { type: integer, example: 25 }
        - in: query
          name: offset
          schema: { type: integer, example: 0 }
      responses:
        "200":
          description: Paginated list of tags
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PaginatedResponse"
                  - type: object
                    properties:
                      results:
                        type: array
                        items:
                          $ref: "#/components/schemas/Tag"

  /tags/{id}:
    get:
      tags: [tags]
      summary: Retrieve tag by ID
      parameters:
        - $ref: "#/components/parameters/TagId"
      responses:
        "200":
          description: Tag found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tag"
        "404":
          description: Tag not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    patch:
      tags: [tags]
      summary: Update tag metadata
      parameters:
        - $ref: "#/components/parameters/TagId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TagInput"
      responses:
        "200":
          description: Tag updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tag"
        "404":
          description: Tag not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    delete:
      tags: [tags]
      summary: Delete a tag
      parameters:
        - $ref: "#/components/parameters/TagId"
      responses:
        "200":
          description: Tag deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: deleted
        "404":
          description: Tag not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /tags/{id}/aliases:
    get:
      tags: [tags]
      summary: Get tag aliases
      parameters:
        - $ref: "#/components/parameters/TagId"
      responses:
        "200":
